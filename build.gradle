plugins {
    id 'fabric-loom' version '0.5-SNAPSHOT'
}

repositories {
	jcenter()
	maven {
		name = 'Jitpack'
		url = 'https://jitpack.io/'
	}
}

sourceCompatibility = targetCompatibility = 1.8

archivesBaseName = project.archives_base_name
version = project.mod_version

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	modCompile "com.github.Chocohead:Fabric-ASM:${project.fabric_asm_version}"
	include "com.github.Chocohead:Fabric-ASM:${project.fabric_asm_version}"

	//modCompile 'com.github.juancarloscp52:BedrockIfy:-SNAPSHOT'
	modApi ("me.shedaniel.cloth:config-2:${project.cloth_config_api_version}")  {
		exclude(group: "net.fabricmc.fabric-api")
	}
	modImplementation "io.github.prospector:modmenu:${project.modmenu_version}"
}

processResources {
	inputs.property "version", project.version

	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand("version": project.version)
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}

tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

runClient.args+="-Xmx3G"
