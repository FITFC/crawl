plugins {
    id 'fabric-loom' version '0.4-SNAPSHOT'
    id 'com.github.fudge.forgedflowerloom' version '2.0.0'
}

repositories {
	jcenter()
	maven {
		name = 'Jitpack'
		url = 'https://jitpack.io/'
	}
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "crawl"
version = "0.7.0"

dependencies {
	minecraft "com.mojang:minecraft:1.16.1"
	mappings "net.fabricmc:yarn:1.16.1+build.6"
	modCompile "net.fabricmc:fabric-loader:0.8.8+build.202"
	modCompile "net.fabricmc.fabric-api:fabric-api:0.13.1+build.370-1.16"

	modCompile 'com.github.Chocohead:Fabric-ASM:v2.0.1'
	include 'com.github.Chocohead:Fabric-ASM:v2.0.1'
}

runClient.args+="-Xmx3G"
