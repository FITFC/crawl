plugins {
    id 'fabric-loom' version '0.6-SNAPSHOT'
}

repositories {
	jcenter()
	maven {
		name = "TerraformersMC"
		url = "https://maven.terraformersmc.com/"
	}
	maven { url "https://maven.shedaniel.me/" }
	maven {
		name = "Jitpack"
		url = "https://jitpack.io/"
	}
}

sourceCompatibility = targetCompatibility = 1.8

archivesBaseName = project.archives_base_name
version = project.mod_version

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	modImplementation "net.fabricmc.fabric-api:fabric-key-binding-api-v1:1.0.4+9354966b7d"
	modImplementation "net.fabricmc.fabric-api:fabric-networking-api-v1:1.0.1+ca58154a7d"
	modImplementation "net.fabricmc.fabric-api:fabric-lifecycle-events-v1:1.2.1+ca58154a7d"

	modCompile "com.github.Chocohead:Fabric-ASM:${project.fabric_asm_version}"
	include "com.github.Chocohead:Fabric-ASM:${project.fabric_asm_version}"

	//modCompile 'com.github.juancarloscp52:BedrockIfy:-SNAPSHOT'
	modCompile "com.github.Lemonszz:Biome-Makeover:1.3.0"
	modApi ("me.shedaniel.cloth:cloth-config-fabric:${project.cloth_config_api_version}")  {
		exclude(group: "net.fabricmc.fabric-api")
	}
	modImplementation "com.terraformersmc:modmenu:${project.modmenu_version}"
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"

	def targetVersion = 8
	if (JavaVersion.current().isJava9Compatible()) {
		it.options.release = targetVersion
	}
}

tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

runClient.args+="-Xmx3G"
