buildscript {
	repositories {
		jcenter()
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
	}
	dependencies {
		classpath "net.fabricmc:fabric-loom:0.4-SNAPSHOT"
	}
}

repositories {
	jcenter()
	maven {
		name = 'Jitpack'
		url = 'https://jitpack.io/'
	}
}

apply plugin: net.fabricmc.loom.LoomGradlePlugin

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "crawl"
version = "0.7.0"

dependencies {
	minecraft "com.mojang:minecraft:1.16-rc1"
	mappings "net.fabricmc:yarn:1.16-rc1+build.9"
	modCompile "net.fabricmc:fabric-loader:0.8.8+build.202"
	modCompile "net.fabricmc.fabric-api:fabric-api:0.13.1+build.370-1.16"

	modCompile 'com.github.Chocohead:Fabric-ASM:v2.0.1'
	include 'com.github.Chocohead:Fabric-ASM:v2.0.1'
}

runClient.args+="-Xmx3G"
