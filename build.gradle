plugins {
    id 'fabric-loom' version '0.4-SNAPSHOT'
    id 'com.github.fudge.forgedflowerloom' version '2.0.0'
}

repositories {
	jcenter()
	maven {
		name = 'Jitpack'
		url = 'https://jitpack.io/'
	}
}

sourceCompatibility = targetCompatibility = 1.8

archivesBaseName = "crawl"
version = "0.7.1"

dependencies {
	minecraft "com.mojang:minecraft:1.16.2"
	mappings "net.fabricmc:yarn:1.16.2+build.1"
	modCompile "net.fabricmc:fabric-loader:0.9.1+build.205"
	modCompile "net.fabricmc.fabric-api:fabric-api:0.17.2+build.396-1.16"

	modCompile 'com.github.Chocohead:Fabric-ASM:v2.1'
	include 'com.github.Chocohead:Fabric-ASM:v2.1'
}

runClient.args+="-Xmx3G"
